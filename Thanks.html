<!DOCTYPE html>
<html class="!overflow-visible !overflow-y-visible !pr-0" lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/js3.7.1.js"></script>
    <link rel="icon" href="img/icon.ico" type="img/x-icon" />
    <link rel="stylesheet" href="Thanks.css">
	<title>JKU workshop</title>
</head>
<body class="body">
	<div class="End">
        <div class="notification">
            <div class="notiglow"></div>
            <div class="notiborderglow"></div>
            <div class="notititle">基本資訊</div>
            <div class="notibody">姓名：楊蕎安<br>取貨地點：內湖店面<br>取貨日期：07/13</div>
        </div>
        <div class="ordercard"></div>
    </div>

    <script>
        var saladboat=["照燒豬肉絲", "烤雞肉絲", "熱狗薯餅", "火腿起司", "卡拉雞腿"];
        var saladboat_price=[50, 50, 50, 50, 60];
        var donut=["原味甜甜圈", "紅豆甜甜圈", "芋頭甜甜圈", "酸菜甜甜圈", "巧克力卡士達甜甜圈"];
        var donut_price=[15, 25, 25, 25, 25];
        var saladarr = new Array(), donutarr = new Array();
        saladarr.push(["炸麵包體", "熱狗薯餅", "酸菜", "加沙拉", 5]);
        saladarr.push(["烤麵包體", "烤雞肉絲", "玉米", "不加沙拉", 5]);
        saladarr.push(["炸麵包體", "卡拉雞腿", "生洋蔥", "不加沙拉", 10]);
        saladarr.push(["烤麵包體", "照燒豬肉絲", "洋蔥(微炒)", "不加沙拉", 22]);
        donutarr.push(["酸菜甜甜圈", 1]);
        donutarr.push(["原味甜甜圈", 4]);
        donutarr.push(["芋頭甜甜圈", 6]);
        donutarr.push(["紅豆甜甜圈", 8]);
        donutarr.push(["巧克力卡士達甜甜圈", 9]);
        for(i=0;i<saladarr.length;i++) {
            $(".ordercard").append(`
                <section class="card" style="margin-top: `+(140 * i + 10)+`px;">
                    <header>
                        <div class="card-main">`+(saladarr[i][1])+`</div>
                        <div class="card-main3">`+(saladarr[i][0])+`</div>
                        <div class="card-main2">`+(saladarr[i][2])+`</div>
                        <div class="card-main4">`+(saladarr[i][3])+`</div>
                        <div class="card-oneprice">單價 `+(saladboat_price[ saladboat.indexOf(saladarr[i][1]) ])+` 元</div>
                        <div class="card-cnt">數量：`+(saladarr[i][4])+` 個</div>
                    </header>
                </section>
            `);
        }
        for(i=0;i<donutarr.length;i++) {
            $(".ordercard").append(`
                <section class="cards" style="margin-top: `+(110 * i + 10 + (140 * (saladarr.length) + 10))+`px;">
                    <header>
                        <div class="card-mains">`+(donutarr[i][0])+`</div>
                        <div class="card-oneprices">單價 `+(donut_price[ donut.indexOf(donutarr[i][0]) ])+` 元</div>
                        <div class="card-cnts">數量：`+(donutarr[i][1])+` 個</div>
                    </header>
                </section>
            `);
        }
        var allprice = 0;
        for(i=0;i<saladarr.length;i++) allprice += ((saladboat_price[ saladboat.indexOf(saladarr[i][1]) ]) * (saladarr[i][4]));
        for(i=0;i<donutarr.length;i++) allprice += ((donut_price[ donut.indexOf(donutarr[i][0]) ]) * (donutarr[i][1]));
        $(".ordercard").append(`
            <section class="cardall" style="margin-top: `+((110 * (donutarr.length) + 10) + (140 * (saladarr.length) + 10))+`px;">
                <header>
                    <div class="card-allprice">總計 `+(allprice)+` 元</div>
                </header>
            </section>
        `);
    </script>
</body>
</html>
